<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<nav class="flex-container-nav">
	<ul>
		<li><a href="index.html">View Music</a> |</li>
		<li><a href="#">Add Music</a> |</li>
		<li><a href="#">Profile</a></li>
	</ul>
</nav>
<div class="flex-container">
  <section class="flex-item sidebar__left">
  	<div>Song Length:</div>
  	<img src="img/volumeSlider.png"/>
  	<div>Artist:</div>
  	<select class="dropdown">
  		<option selected>Options</option>
  		<option> Option 1 </option>
  		<option> Option 2 </option>
  		<option> Option 3 </option>
   		<option> Option 4 </option> 		
  	</select>
   	<div>Album:</div>
  	<select class="dropdown">
  		<option selected>Options</option>
  		<option>Album Option 1 </option>
  		<option>Album Option 2 </option>
  		<option>Album Option 3 </option>
   		<option>Album Option 4 </option> 		
  	</select>
  	<div>Genre:</div>
  	<div class="checkboxContainer">
      <div class="genreColumn">
    		<label><input type="checkbox" id="chk1" class="genreCheckbox">Rock</label><br>
        <label><input type="checkbox" id="chk2" class="genreCheckbox">Classical</label><br>
    		<label><input type="checkbox" id="chk3" class="genreCheckbox">Pop</label><br>
      </div>
      <div class="genreColumn">
        <label><input type="checkbox" id="chk4" class="genreCheckbox">Jazz</label><br>
    		<label><input type="checkbox" id="chk5" class="genreCheckbox">Blues</label><br>
        <label><input type="checkbox" id="chk6" class="genreCheckbox">Hip Hop</label><br>
      </div>
  	</div>
    <div id="moreButtonContainer">
      <input type="button" id="moreButton" value="More">
    </div>
  </section>
  <section class="flex-item main" id="main">


    <div id="song--0" class="song">
      <h2 class="songTitle">SONG_NAME</h2><br>
      <ul class="songInfo">
        <li class="col-sm-12 col-md-2">SONG_ARTIST</li>
        <li class="col-sm-12 col-md-2">SONG_GENRE</li>
        <li class="col-sm-12 col-md-2">SONG_ALBUM</li>
        <li class="col-sm-12 col-md-2"><input type="button" id="deleteButton--!" value="delete"></li>
      </ul>
    </div>



  </section>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="javascripts/methods.js"></script>
<script type="text/javascript" src="javascripts/songs.js"></script>
</body>
</html>
