<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
<nav class="flex-container-nav">
	<ul>
		<li><a href="index.html">View Music</a> |</li>
		<li><a href="#">Add Music</a> |</li>
		<li><a href="#">Profile</a></li>
	</ul>
</nav>

<div class="flex-container">

  <section class="flex-item sidebar__left">
  	<div>Song Length:</div>
  	<img src="img/volumeSlider.png"/>
  	<div>Artist:</div>


  	<select class="dropdown">
  		<option selected>Options</option>
  		<option> Option 1 </option>
  		<option> Option 2 </option>
  		<option> Option 3 </option>
   		<option> Option 4 </option> 		
  	</select>

   	<div>Album:</div>
  	<select class="dropdown">
  		<option selected>Options</option>
  		<option>Album Option 1 </option>
  		<option>Album Option 2 </option>
  		<option>Album Option 3 </option>
   		<option>Album Option 4 </option> 		
  	</select>

  	<div>Genre:</div>

  	<div class="checkboxContainer">
      <div class="genreColumn">
    		<label><input type="checkbox" id="chk1" class="genreCheckbox">Rock</label><br>
        <label><input type="checkbox" id="chk2" class="genreCheckbox">Classical</label><br>
    		<label><input type="checkbox" id="chk3" class="genreCheckbox">Pop</label><br>
      </div>
      <div class="genreColumn">
        <label><input type="checkbox" id="chk4" class="genreCheckbox">Jazz</label><br>
    		<label><input type="checkbox" id="chk5" class="genreCheckbox">Blues</label><br>
        <label><input type="checkbox" id="chk6" class="genreCheckbox">Hip Hop</label><br>
      </div>
  	</div>



  </section>










  <section class="flex-item main">Main</section>


</div>




</body>
</html>
